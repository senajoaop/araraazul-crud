<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD FROM API</title>
    {% load static %}

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Enter Details</div>
      </div>

      
      <form method="POST" class="post-form" action="/memb">  
              {% csrf_token %}  
      <br>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Member Id:</label>  
          <div class="col-sm-4">  
            {{ form.mId }}  
          </div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Member Name:</label>  
          <div class="col-sm-4">  
            {{ form.mName }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Member Email:</label>  
          <div class="col-sm-4">  
            {{ form.mEmail }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Member Contact:</label>  
          <div class="col-sm-4">  
            {{ form.mContact }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  
          <button type="submit" class="btn btn-primary">Submit</button>  
          </div>  
        </div>  
      </form>
